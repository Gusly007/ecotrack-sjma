version: '3.8'

services:
  gamification-test-db:
    image: postgres:16-alpine
    container_name: ecotrack-gamification-test-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecotrack_test
      POSTGRES_USER: ecotrack
      POSTGRES_PASSWORD: ecotrack
    ports:
      - '5435:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ecotrack -d ecotrack_test']
      interval: 5s
      timeout: 5s
      retries: 5
